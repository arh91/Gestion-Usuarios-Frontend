<div *ngIf="usuario">
    <div class="header">
      <h1>Datos de perfil</h1>
    </div>
    
    <div class="form-container">

      <p>Nickname:   {{usuario.nick}}</p>
      <p>Email:      {{usuario.mail}}</p>
      <p>Fecha de registro:     {{formatearFecha(usuario.fechaRegistro)}}</p>
      <p>Estado:     {{estadoUsuario}}</p>
      
    </div>
  
    <div class="button-container">
      <button id="btnAtras" routerLink='/lista-usuarios'>Atr√°s</button>
    </div>
  
    
  </div>
