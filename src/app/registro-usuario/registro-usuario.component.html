<form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
    <div class="header">
      <h2>Registro de usuario</h2>
    </div>

    <div class="form-container">
      <div id="input-container">
        <label for="nick">Nickname:</label>
        <input type="text" id="nick" name="nick" formControlName="nick" required>
        <!-- Muestra un mensaje de error si el campo nick está vacío -->
        <!-- <div *ngIf="registroForm.get('nick')?.invalid && registroForm.get('nick')?.touched">
          Introduzca un nick de usuario.
        </div> -->
      </div>

      <div id="input-container">
        <label for="password">Contraseña:</label>
        <input [type]="passwordFieldType" id="password" name="password" formControlName="password" required>
        <button type="button" (click)="cambiarVisibilidadContrasenha()" id="vista" name="vista">
          {{passwordFieldType === "password" ? "Ver" : "Ocultar"}}
        </button>
        <p style="width:300px;">La contraseña debe tener al menos 8 dígitos, una mayúscula, una minúscula, dos números y un caracter especial.</p>
      </div>

      <div id="input-container">
        <label for="mail">Mail:</label>
        <input type="text" id="mail" name="mail" formControlName="mail" required>
      </div>

      <div id="input-container">
        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" name="telefono" formControlName="telefono" required>
      </div>
    </div>

    <div class="button-container">
      <button type="submit">Registrarse</button>
      <button routerLink="/inicio-sesion">Iniciar sesión</button>     
    </div>

</form>
