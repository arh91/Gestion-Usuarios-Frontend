<form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
    <div>
      <h2>Registro de usuario</h2>
    </div>
    <div>
      <label for="nick">Nickname:</label>
      <input type="text" id="nick" name="nick" formControlName="nick" required>
      <!-- Muestra un mensaje de error si el campo nick está vacío -->
      <div *ngIf="registroForm.get('nick')?.invalid && registroForm.get('nick')?.touched">
        Introduzca un nick de usuario.
      </div>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input [type]="passwordFieldType" id="password" name="password" formControlName="password" required style="flex-grow: 1;">
      <button type="button" (click)="cambiarVisibilidadContrasenha()" style="margin-left: 10px;">
        {{passwordFieldType === "password" ? "Ver" : "Ocultar"}}
      </button>
      <!-- Muestra un mensaje de error si el campo contraseña está vacío -->
      <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
        Introduzca una contraseña.
      </div>
    </div>
    <div>
      <label for="mail">Mail:</label>
      <input type="text" id="mail" name="mail" formControlName="mail" required>
      <!-- Muestra un mensaje de error si el campo mail está vacío -->
      <div *ngIf="registroForm.get('mail')?.invalid && registroForm.get('mail')?.touched">
        Introduzca una dirección de correo.
      </div>
    </div>
    <div>
      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono" formControlName="telefono" required>
      <!-- Muestra un mensaje de error si el campo telefono está vacío -->
      <div *ngIf="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched">
        Introduzca un número de teléfono.
      </div>
    </div>
    <div>
      <button type="submit">Registrarse</button><br>
    </div>
    <div>
    <button routerLink="/inicio-sesion">Iniciar sesión</button>
    </div>
    <div>
      <button routerLink="/lista-usuarios">Lista usuarios</button>
    </div>
</form>
